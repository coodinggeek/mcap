<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarketCap Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="marketcap.css" />

  <body>
    <h1>Pink Sale marketcap Calculator</h1>

    <input type="number" class="Totaltoken" />

    <input type="number" class="Totalsupply" />
    <label for="BNB">BNB Current Price</label>
    <input type="number" class="Bnb" />

    <h2>
      <label for="TMC" class="Totalmarketcap">Total Markek Cap = </label>
    </h2>
    <button class="check">Check!</button>
  </body>
  <script src="marketcap.js"></script>
</html>
